{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Work Experience</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add Work Experience</h1>
    <form method="post">
        {% csrf_token %}

        <div class="form-group row">
            <label for="{{ form.company.id_for_label }}" class="col-sm-2 col-form-label">Company</label>
            <div class="col-sm-10">
                {{ form.company|as_crispy_field }}
            </div>
        </div>

        <div class="form-group row">
            <label for="{{ form.position.id_for_label }}" class="col-sm-2 col-form-label">Position</label>
            <div class="col-sm-10">
                {{ form.position|as_crispy_field }}
            </div>
        </div>

        <div class="form-group row">
            <label for="{{ form.start_date.id_for_label }}" class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-10">
                {{ form.start_date|as_crispy_field }}
            </div>
        </div>

        <div class="form-group row">
            <label for="{{ form.end_date.id_for_label }}" class="col-sm-2 col-form-label">End Date</label>
            <div class="col-sm-10">
                {{ form.end_date|as_crispy_field }}
            </div>
        </div>

        <div class="form-group row">
            <label for="{{ form.description.id_for_label }}" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                {{ form.description|as_crispy_field }}
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'work_experience_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
